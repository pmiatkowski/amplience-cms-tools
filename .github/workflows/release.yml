name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # Required to create tags and releases
  issues: write # Required to comment on issues
  pull-requests: write # Required to comment on PRs

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for semantic-release to analyze commits
          persist-credentials: false # Required for the bot to push changes back

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          # Use the custom token if available (to bypass branch protection), otherwise default
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: npx semantic-release
